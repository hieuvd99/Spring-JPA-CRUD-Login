name: CI/CD to Dev Server

on:
  push:
    branches:
      - master

jobs:
  build-and-run:
    runs-on: self-hosted
    name: Build and Run on Dev Server

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build project
      run: mvn clean package -DskipTests

    - name: Stop old app
      run: |
        pkill -f 'java -jar target/CRUD-Login-0.0.1-SNAPSHOT.jar' || true

    - name: Run new app
      run: |
        nohup java -jar target/CRUD-Login-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
